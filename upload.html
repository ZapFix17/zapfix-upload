<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Video - ZAPFIX</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #E0F3FF;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }
  h1 {
    margin-bottom: 30px;
    font-size: 32px;
    color: #0077cc;
  }
  .upload-box {
    background: #fff;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }
  textarea {
    resize: vertical;
    height: 80px;
  }
  button {
    padding: 12px;
    background-color: #0077cc;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #005fa3;
  }
  #errorPopup {
    display:none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #FF4D4D;
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    z-index: 999;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Upload Video</h1>

<div class="upload-box">
  <div>
    <label>Title</label>
    <input type="text" id="title" placeholder="Enter video title">
  </div>

  <div>
    <label>Description</label>
    <textarea id="description" placeholder="Enter video description"></textarea>
  </div>

  <div>
    <label>Thumbnail URL (300x190)</label>
    <input type="text" id="thumbnailURL" placeholder="Paste thumbnail URL">
  </div>

  <div>
    <label>Video URL</label>
    <input type="text" id="videoURL" placeholder="Paste hosted video URL">
  </div>

  <button id="uploadBtn">Upload</button>
</div>

<div id="errorPopup">Error message</div>

<script>
// Show error popup
function showError(msg){
  const popup = document.getElementById("errorPopup");
  popup.textContent = msg;
  popup.style.display = "block";
  setTimeout(()=>{ popup.style.display="none"; }, 3000);
}

// Upload button click
document.getElementById("uploadBtn").addEventListener("click", function(){
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const thumbnail = document.getElementById("thumbnailURL").value.trim();
  const video = document.getElementById("videoURL").value.trim();

  if(!title) return showError("Please enter video title!");
  if(!description) return showError("Please enter description!");
  if(!thumbnail) return showError("Please provide thumbnail URL!");
  if(!video) return showError("Please provide video URL!");

  // Get existing videos or empty array
  const videos = JSON.parse(localStorage.getItem("videos") || "[]");
  const id = Date.now(); // unique ID

  videos.push({
    id,
    title,
    description,
    thumbnail,
    video,
    likes: 0,
    comments: []
  });

  localStorage.setItem("videos", JSON.stringify(videos));

  // Redirect to feed page
  window.location.href = "feed.html";
});
</script>

</body>
</html>
