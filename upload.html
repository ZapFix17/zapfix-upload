<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #E0F3FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #0077cc;
    }

    .upload-box {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .preview {
      width: 300px;
      height: 190px;
      background-color: #f0f0f0;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
      margin: 5px 0;
      overflow: hidden;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: background 0.3s;
    }

    .file-label:hover {
      background-color: #005fa3;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Error popup */
    #errorPopup {
      display:none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FF4D4D;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Upload Video</h1>

<div class="upload-box">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter video title">
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" placeholder="Enter video description..."></textarea>
  </div>

  <div>
    <label>Thumbnail (300x190)</label>
    <div class="preview" id="thumbPreview">No thumbnail selected</div>
    <input type="file" id="thumbnail" accept="image/*">
    <label class="file-label" for="thumbnail">Choose Thumbnail</label>
  </div>

  <div>
    <label>Video (300x190)</label>
    <div class="preview" id="videoPreview">No video selected</div>
    <input type="file" id="video" accept="video/*">
    <label class="file-label" for="video">Choose Video</label>
  </div>

  <button id="uploadBtn">Upload</button>
</div>

<div id="errorPopup">Error message</div>

<script>
let thumbnailData = "", videoData = "";

// Thumbnail preview
document.getElementById("thumbnail").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){
      thumbnailData = ev.target.result;
      document.getElementById("thumbPreview").innerHTML = `<img src="${thumbnailData}" alt="Thumbnail">`;
    }
    reader.readAsDataURL(file);
  } else {
    document.getElementById("thumbPreview").innerHTML = "No thumbnail selected";
  }
});

// Video preview
document.getElementById("video").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){
      videoData = ev.target.result;
      document.getElementById("videoPreview").innerHTML = `<img src="https://via.placeholder.com/300x190?text=Video+Selected" alt="Video Preview">`;
    }
    reader.readAsDataURL(file);
  } else {
    document.getElementById("videoPreview").innerHTML = "No video selected";
  }
});

// Show error popup
function showError(message){
  const popup = document.getElementById("errorPopup");
  popup.textContent = message;
  popup.style.display = "block";
  setTimeout(()=>{ popup.style.display="none"; }, 3000);
}

// Upload video
document.getElementById("uploadBtn").addEventListener("click", function(){
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();

  if(!title) return showError("Please enter a video title!");
  if(!description) return showError("Please enter a video description!");
  if(!thumbnailData) return showError("Please upload a thumbnail!");
  if(!videoData) return showError("Please upload a video!");

  const videos = JSON.parse(localStorage.getItem("videos") || "[]");
  const id = Date.now(); // unique ID
  videos.push({
    id,
    title,
    description,
    thumbnail: thumbnailData,
    video: videoData,
    likes: 0,
    comments: []
  });

  try {
    localStorage.setItem("videos", JSON.stringify(videos));
    window.location.href = "feed.html";
  } catch(e){
    showError("Storage full! Try uploading smaller video.");
  }
});
</script>
</body>
</html>
