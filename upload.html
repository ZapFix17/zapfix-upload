<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapFix - Upload Video</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #E0F3FF;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo { font-size: 26px; font-weight: 700; color: #0077ff; cursor: pointer; }
    .nav-right { display: flex; gap: 15px; }
    .upload-btn { background: #0077ff; color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; }
    .upload-btn:hover { background: #005cd1; }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 { color: #0077ff; text-align: center; margin-bottom: 20px; }

    .form-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
    input[type="text"], input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button#submitBtn {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.2s;
    }
    button#submitBtn:hover { background: #005cd1; }

    #message { margin-top: 15px; color: green; font-weight: 600; text-align: center; }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.href='feed.html'">ZAPFIX</div>
  <div class="nav-right">
    <button class="upload-btn" onclick="window.location.href='feed.html'">Back to Feed</button>
  </div>
</header>

<main>
  <h2>Upload Video</h2>

  <div class="form-group">
    <label>Video Title</label>
    <input type="text" id="videoTitle" placeholder="Enter video title">
  </div>

  <div class="form-group">
    <label>Thumbnail Image (300x190)</label>
    <input type="file" id="thumbnail" accept="image/*">
  </div>

  <div class="form-group">
    <label>Video File</label>
    <input type="file" id="video" accept="video/*">
  </div>

  <button id="submitBtn">Upload Video</button>
  <div id="message"></div>
</main>

<script>
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("message");

  submitBtn.addEventListener("click", async () => {
    const title = document.getElementById("videoTitle").value.trim();
    const thumbnail = document.getElementById("thumbnail").files[0];
    const video = document.getElementById("video").files[0];

    if (!title || !thumbnail || !video) {
      alert("Please enter title, select thumbnail and video!");
      return;
    }

    const formData = new FormData();
    formData.append("title", title);
    formData.append("thumbnail", thumbnail);
    formData.append("video", video);

    submitBtn.disabled = true;
    submitBtn.textContent = "Uploading...";

    try {
      const res = await fetch("http://localhost:5000/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        message.textContent = "Video uploaded successfully!";
        document.getElementById("videoTitle").value = "";
        document.getElementById("thumbnail").value = "";
        document.getElementById("video").value = "";
      } else {
        message.style.color = "red";
        message.textContent = "Upload failed!";
      }
    } catch (err) {
      console.error(err);
      message.style.color = "red";
      message.textContent = "Server error!";
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "Upload Video";
  });
</script>

</body>
</html>
