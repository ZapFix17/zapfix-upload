<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #E0F3FF;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 25px;
    }

    .feed-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .thumbnail {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
    }

    .video-info {
      padding: 15px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }

    .video-description {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    .no-videos {
      text-align: center;
      color: #666;
      font-size: 18px;
      margin-top: 50px;
    }

    .upload-btn {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      margin: 0 auto 30px;
      display: block;
      width: fit-content;
    }

    .upload-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Feed</h1>
  <a href="upload.html" class="upload-btn">Upload New Video</a>

  <div class="feed-container" id="feedContainer"></div>

  <div class="no-videos" id="noVideos">No videos uploaded yet ðŸ˜¢</div>

  <script>
    const feedContainer = document.getElementById("feedContainer");
    const noVideos = document.getElementById("noVideos");

    const videos = JSON.parse(localStorage.getItem("videos") || "[]");

    if (videos.length === 0) {
      noVideos.style.display = "block";
    } else {
      noVideos.style.display = "none";

      videos.reverse().forEach(video => {
        const card = document.createElement("div");
        card.classList.add("video-card");

        card.innerHTML = `
          <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-description">${video.description}</div>
          </div>
        `;

        // Click â†’ go to watch.html with video id
        card.addEventListener("click", () => {
          localStorage.setItem("currentVideoId", video.id);
          window.location.href = "watch.html";
        });

        feedContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
