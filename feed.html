<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed - ZAPFIX</title>
<style>
  body {
    background: #E0F3FF;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    background: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    gap: 15px;
  }

  header h1 {
    color: black;
    margin: 0;
    font-size: 24px;
    font-weight: bold;
  }

  header input[type="text"] {
    padding: 8px 12px;
    width: 300px;
    border-radius: 20px;
    border: 1px solid #ccc;
    margin-left: auto;
  }

  #uploadBtn {
    background-color: #0078D7;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  #uploadBtn:hover { background-color: #005fa3; }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
    padding: 20px;
  }

  .video-card {
    background: white;
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .video-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
  }

  .video-card h3 {
    font-size: 16px;
    margin: 8px 0 0 0;
  }
</style>
</head>
<body>

<header>
  <button id="uploadBtn">âž• Upload Video</button>
  <h1>ZAPFIX</h1>
  <input type="text" id="searchInput" placeholder="Search videos...">
</header>

<div class="video-grid" id="videoGrid"></div>

<script>
  const uploadBtn = document.getElementById("uploadBtn");
  uploadBtn.onclick = () => { window.location.href = "upload.html"; }

  let videos = JSON.parse(localStorage.getItem("videos") || "[]");

  // Check if there are search results
  const searchResults = JSON.parse(localStorage.getItem("searchResults") || "null");
  if(searchResults) {
    videos = searchResults;
    localStorage.removeItem("searchResults");
  }

  const videoGrid = document.getElementById("videoGrid");
  if(videos.length === 0){
    videoGrid.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>No videos uploaded yet.</p>";
  } else {
    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${video.thumbnail}" alt="Thumbnail">
        <h3>${video.title}</h3>
      `;
      card.onclick = () => {
        localStorage.setItem("selectedVideo", JSON.stringify(video));
        window.location.href = `watch.html?id=${video.id}`;
      };
      videoGrid.appendChild(card);
    });
  }

  // Search bar functionality
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
      const query = searchInput.value.toLowerCase();
      const videos = JSON.parse(localStorage.getItem("videos") || "[]");
      const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
      localStorage.setItem("searchResults", JSON.stringify(filtered));
      window.location.href = "feed.html";
    }
  });
</script>
</body>
</html>
