<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZapFix - My Videos</title>
<style>
  body { font-family: 'Poppins', sans-serif; background: #E0F3FF; margin:0; color:#333; }
  header { display:flex; align-items:center; justify-content:space-between; background:#fff; padding:15px 25px; box-shadow:0 2px 8px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
  .logo { font-size:26px; font-weight:700; color:#0077ff; cursor:pointer; }
  .nav-right { display:flex; align-items:center; gap:12px; }
  .search-bar { display:flex; align-items:center; background:#f2f4f8; padding:6px 10px; border-radius:8px; gap:8px; }
  .search-bar input { border:none; background:transparent; outline:none; font-size:14px; width:160px; }
  .upload-btn { background:#0077ff; color:white; border:none; padding:10px 18px; border-radius:10px; cursor:pointer; }
  .video-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:20px; padding:30px; }
  .video-card { background:white; border-radius:12px; padding:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); cursor:pointer; }
  .video-card img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
  .video-card p { font-weight:600; color:#0077ff; margin-top:8px; }
  @media(max-width:1200px){ .video-grid { grid-template-columns:repeat(3,1fr); } }
  @media(max-width:900px){ .video-grid { grid-template-columns:repeat(2,1fr); } }
  @media(max-width:600px){ .video-grid { grid-template-columns:1fr; padding:15px; } .nav-right { flex-direction:column; align-items:flex-end; } .search-bar input { width:120px; } }
</style>
</head>
<body>
<header>
  <div class="logo" onclick="location.href='feed.html'">ZAPFIX</div>
  <div class="nav-right">
    <div class="search-bar"><i>üîç</i><input id="searchInput" placeholder="Search videos..."></div>
    <button class="upload-btn" onclick="location.href='upload.html'">Upload Video</button>
  </div>
</header>

<div class="video-grid" id="videoGrid"></div>

<script>
const BACKEND_URL = "https://zapfix-backend-f8km.onrender.com"; // update if different
const videoGrid = document.getElementById("videoGrid");
const searchInput = document.getElementById("searchInput");
let videos = [];

async function fetchVideos() {
  videoGrid.innerHTML = "<p style='color:gray;'>‚è≥ Loading videos...</p>";
  try {
    const res = await fetch(BACKEND_URL + "/videos");
    if (!res.ok) throw new Error("Server returned " + res.status);
    const data = await res.json();
    if (!data.success || !Array.isArray(data.videos)) {
      console.error("Invalid response", data);
      videoGrid.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load videos</p>";
      return;
    }
    videos = data.videos;
    renderVideos();
  } catch (err) {
    console.error("Fetch error:", err);
    videoGrid.innerHTML = "<p style='color:red;'>‚ùå Error connecting to backend</p>";
  }
}

function renderVideos(filter = "") {
  videoGrid.innerHTML = "";
  const filtered = videos.filter(v => v.title && v.title.toLowerCase().includes(filter.toLowerCase()));
  if (filtered.length === 0) {
    videoGrid.innerHTML = "<p>No videos found</p>";
    return;
  }
  filtered.forEach(v => {
    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `<img src="${v.thumbnail}" alt="thumb"><p>${v.title}</p>`;
    card.addEventListener("click", () => {
      // navigate to watch page with id param
      location.href = `watch.html?id=${v._id}`;
    });
    videoGrid.appendChild(card);
  });
}

searchInput.addEventListener("input", () => renderVideos(searchInput.value));
fetchVideos();
</script>
</body>
</html>
