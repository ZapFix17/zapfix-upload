<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video - ZapFix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #e8f4ff;
      color: #222;
    }

    /* üîπ Top Navigation Bar */
    header {
      background: linear-gradient(90deg, #66b3ff, #0099ff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    /* üîπ Right Side (Search + Upload) */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar {
      padding: 8px 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 220px;
      font-size: 14px;
    }

    .upload-btn {
      background: white;
      color: #0099ff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #e0f3ff;
      transform: scale(1.05);
    }

    /* üîπ Page Layout */
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* üîπ Left Section (Main Video Area) */
    .left-section {
      flex: 2;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .video-player {
      width: 100%;
      height: 400px;
      background: black;
      border-radius: 12px;
    }

    .video-title {
    
      font-size: 20px;
      font-weight: 600;
      margin: 15px 0;
    }

    .video-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-btn {
      background: #0099ff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #007acc;
    }

    /* üîπ Comments Section */
    .comments-section {
      background: #e0f3ff;
      border-radius: 10px;
      padding: 15px;
    }

    .comments-section h3 {
      margin-bottom: 10px;
    }

    .comment-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .comment-inputs input, .comment-inputs textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .publish-btn {
      background: #0099ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100px;
    }

    .comment-list {
      margin-top: 10px;
    }

    .comment-item {
      background: white;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* üîπ Right Section (Next Video Suggestions) */
    .right-section {
      flex: 1;
      background: linear-gradient(180deg, #cce7ff, #e8f4ff);
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      max-height: 600px;
    }

    .right-section h3 {
      margin-bottom: 10px;
    }

    .suggestion {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      cursor: pointer;
    }

    .suggestion img {
      width: 100px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .suggestion-title {
      font-size: 14px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .right-section {
        max-height: unset;
      }
    }
  </style>
</head>
<body>
 <header>
  <div class="logo" onclick="window.location.href='feed.html'">ZAPFIX</div>
  <div class="search-bar">
    <i>üîç</i>
    <input type="text" id="searchInput" placeholder="Search videos...">
  </div>
  <button class="upload-btn" onclick="window.location.href='upload.html'">Upload Video</button>
</header>
  <div class="container">
    <!-- üîπ Left: Main Video -->
    <div class="left-section">
      <div class="video-player" id="mainVideo"></div>
      <div class="video-title" id="videoTitle">Loading video...</div>
      <div class="video-actions">
        <button class="action-btn">üëç Like</button>
        <button class="action-btn" id="copyLinkBtn">üîó Copy Link</button>
      </div>

      <div class="comments-section">
        <h3>Comments</h3>
        <div class="comment-inputs">
          <input type="text" id="nameInput" placeholder="Your name" />
          <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
          <button class="publish-btn" onclick="addComment()">Publish</button>
        </div>
        <div class="comment-list" id="commentList"></div>
      </div>
    </div>

    <!-- üîπ Right: Suggestions -->
    <div class="right-section">
      <h3> SUGGESTIONS</h3>
      <div id="suggestionsList"></div>
    </div>
  </div>

  <script>
    // Get video from URL
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title");
    const videoUrl = urlParams.get("video");
    const thumbnail = urlParams.get("thumb");

    // Display main video
    const videoPlayer = document.getElementById("mainVideo");
    videoPlayer.innerHTML = `
      <video width="100%" height="100%" controls poster="${thumbnail}">
        <source src="${videoUrl}" type="video/mp4">
      </video>
    `;
    document.getElementById("videoTitle").innerText = title || "Untitled Video";

    // Copy video link
    document.getElementById("copyLinkBtn").onclick = () => {
      navigator.clipboard.writeText(window.location.href);
      alert("Video link copied!");
    };

    // Comments feature
    function addComment() {
      const name = document.getElementById("nameInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();
      if (!name || !comment) return alert("Please enter both name and comment.");
      const commentList = document.getElementById("commentList");
      const div = document.createElement("div");
      div.className = "comment-item";
      div.innerHTML = `<b>${name}</b><p>${comment}</p>`;
      commentList.prepend(div);
      document.getElementById("nameInput").value = "";
      document.getElementById("commentInput").value = "";
    }

    // Load suggestions from feed
    const suggestionsList = document.getElementById("suggestionsList");
    const storedVideos = JSON.parse(localStorage.getItem("videos")) || [];
    storedVideos.forEach(v => {
      const item = document.createElement("div");
      item.className = "suggestion";
      item.innerHTML = `
        <img src="${v.thumbnail}" alt="">
        <div class="suggestion-title">${v.title}</div>
      `;
      item.onclick = () => {
        window.location.href = `watch.html?title=${encodeURIComponent(v.title)}&video=${encodeURIComponent(v.video)}&thumb=${encodeURIComponent(v.thumbnail)}`;
      };
      suggestionsList.appendChild(item);
    });
  </script>
</body>
</html>
