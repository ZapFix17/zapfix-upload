<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video - ZapFix</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body { background: #e8f4ff; color: #222; }

    /* üîπ Top Navigation Bar */
    header {
      background: linear-gradient(90deg, #66b3ff, #0099ff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .logo { font-size: 24px; font-weight: 700; cursor: pointer; letter-spacing: 0.5px; }
    .upload-btn {
      background: white; color: #007bff; border: none;
      padding: 8px 18px; border-radius: 12px;
      cursor: pointer; font-weight: 600;
      transition: 0.3s;
    }
    .upload-btn:hover { background: #f0f0f0; }
    .search-bar input {
      padding: 8px 12px; border-radius: 10px; border: none;
      outline: none; width: 160px; font-size: 14px;
    }

    /* üîπ Main Layout */
    .main-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 25px;
      padding: 25px;
    }

    /* üé¨ Left Section (Main Video) */
    .video-section {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      padding: 18px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }
    .video-details {
      margin-top: 12px;
    }
    .video-details h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #007bff;
    }

    /* üëç Like and Link Buttons */
    .video-actions {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .like-btn {
      display: flex; align-items: center;
      gap: 6px; background: #e7f1ff;
      border: none; padding: 8px 14px;
      border-radius: 12px; cursor: pointer;
      font-weight: 500; color: #007bff;
      transition: 0.2s;
    }
    .like-btn:hover { background: #d5e9ff; }
    .like-btn span { font-size: 16px; }

    .link-btn {
      background: #00b894; color: white;
      border: none; padding: 8px 14px;
      border-radius: 12px; cursor: pointer;
      font-weight: 500; transition: 0.3s;
    }
    .link-btn:hover { background: #01996b; }

    /* üí¨ Comment Section */
    .comment-box {
      margin-top: 20px;
      background: #d9edff;
      padding: 18px;
      border-radius: 15px;
    }
    .comment-box h3 { color: #007bff; margin-bottom: 10px; }
    .comment-input {
      display: flex; flex-direction: column; gap: 8px;
      margin-bottom: 15px;
    }
    .comment-input input, .comment-input textarea {
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      outline: none;
      resize: none;
      font-size: 14px;
    }
    .comment-input button {
      align-self: flex-end;
      background: #007bff; color: white;
      border: none; padding: 8px 16px;
      border-radius: 10px; cursor: pointer;
      transition: 0.3s;
    }
    .comment-input button:hover { background: #005fd1; }

    .comments-list { margin-top: 10px; }
    .comment-item {
      background: white;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .comment-item strong { color: #007bff; }

    /* üì∫ Right Section (Suggestions) */
    .suggestions {
      background: linear-gradient(180deg, #e8f5ff, #cde7ff);
      border-radius: 18px;
      padding: 18px;
      height: fit-content;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .suggestions h3 {
      color: #007bff;
      margin-bottom: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }
    .suggestion-item {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .suggestion-item:hover { background: #f0f8ff; }
    .suggestion-item img {
      width: 100px;
      height: 65px;
      border-radius: 8px;
      object-fit: cover;
    }
    .suggestion-item .info {
      display: flex; flex-direction: column;
      justify-content: center;
    }
    .suggestion-item .info p {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    @media (max-width: 850px) {
      .main-container {
        grid-template-columns: 1fr;
      }
      .suggestions {
        max-height: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location.href='feed.html'">ZapFix</div>
  <button class="upload-btn" onclick="window.location.href='upload.html'">Upload Video</button>
  <div class="search-bar">
    <input type="text" placeholder="Search..." id="searchInput">
  </div>
</header>

<div class="main-container">
  <!-- üé¨ Left Section -->
  <div class="video-section">
    <video id="mainVideo" controls></video>
    <div class="video-details">
      <h2 id="videoTitle"></h2>
      <div class="video-actions">
        <button class="like-btn" id="likeBtn">üëç <span id="likeCount">0</span></button>
        <button class="link-btn" id="shareBtn">üîó Copy Video Link</button>
      </div>
      <p id="videoDesc"></p>
    </div>

    <!-- üí¨ Comments -->
    <div class="comment-box">
      <h3>Comments</h3>
      <div class="comment-input">
        <input type="text" id="commentName" placeholder="Your name">
        <textarea id="commentText" rows="2" placeholder="Write a comment..."></textarea>
        <button id="publishBtn">Publish</button>
      </div>
      <div class="comments-list" id="commentsList"></div>
    </div>
  </div>

  <!-- üì∫ Right Section -->
  <div class="suggestions">
    <h3>Next Video Suggestions</h3>
    <div id="suggestionList"></div>
  </div>
</div>

<script>
const videoData = JSON.parse(localStorage.getItem("selectedVideo") || "{}");
const videos = JSON.parse(localStorage.getItem("videos") || "[]");

// üü¶ Display current video
const mainVideo = document.getElementById("mainVideo");
const videoTitle = document.getElementById("videoTitle");
const videoDesc = document.getElementById("videoDesc");

if(videoData.video){
  mainVideo.src = videoData.video;
  videoTitle.textContent = videoData.title;
  videoDesc.textContent = videoData.description;
}

// üü¶ Like Button (Permanent)
const likeBtn = document.getElementById("likeBtn");
const likeCount = document.getElementById("likeCount");
const likeKey = `likes_${videoData.video}`;
let likes = parseInt(localStorage.getItem(likeKey) || "0");
likeCount.textContent = likes;

likeBtn.addEventListener("click", () => {
  likes++;
  localStorage.setItem(likeKey, likes);
  likeCount.textContent = likes;
});

// üü¶ Share Button
document.getElementById("shareBtn").addEventListener("click", () => {
  navigator.clipboard.writeText(window.location.href);
  alert("‚úÖ Video link copied!");
});

// üü¶ Comments (Permanent)
const publishBtn = document.getElementById("publishBtn");
const commentsList = document.getElementById("commentsList");
const commentKey = `comments_${videoData.video}`;
let comments = JSON.parse(localStorage.getItem(commentKey) || "[]");

function renderComments(){
  commentsList.innerHTML = comments.map(c =>
    `<div class="comment-item"><strong>${c.name}</strong><p>${c.text}</p></div>`
  ).join("");
}
renderComments();

publishBtn.addEventListener("click", ()=>{
  const name = document.getElementById("commentName").value.trim();
  const text = document.getElementById("commentText").value.trim();
  if(!name || !text) return alert("Please enter name and comment!");
  comments.push({name, text});
  localStorage.setItem(commentKey, JSON.stringify(comments));
  renderComments();
  document.getElementById("commentName").value="";
  document.getElementById("commentText").value="";
});

// üü¶ Suggestions (Exclude current video)
const suggestionList = document.getElementById("suggestionList");
const suggestions = videos.filter(v => v.video !== videoData.video);
suggestionList.innerHTML = suggestions.map(v => `
  <div class="suggestion-item" onclick='viewVideo(${JSON.stringify(v).replace(/"/g, "&quot;")})'>
    <img src="${v.thumbnail}" alt="thumb">
    <div class="info"><p>${v.title}</p></div>
  </div>
`).join("");

function viewVideo(v){
  localStorage.setItem("selectedVideo", JSON.stringify(v));
  window.location.href = "watch.html";
}
</script>

</body>
</html>
