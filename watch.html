<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video - ZAPFIX</title>
  <style>
    body {
      background: #F0F8FF;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      color: #FF0000;
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    header input[type="text"] {
      padding: 8px 12px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 30px;
    }

    .main-video {
      flex: 2;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }

    .side-videos {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-videos img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .like-share {
      margin-top: 10px;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .comment-box {
      margin-top: 20px;
    }

    .comment-box input, .comment-box textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .comment {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZAPFIX</h1>
    <input type="text" id="searchInput" placeholder="Search videos...">
  </header>

  <div class="container">
    <div class="main-video">
      <video id="videoPlayer" controls></video>
      <h2 id="videoTitle"></h2>
      <p id="videoDescription"></p>

      <div class="like-share">
        <button id="likeBtn">üëç Like (<span id="likeCount">0</span>)</button>
        <button id="shareBtn">üîó Share</button>
      </div>

      <div id="shareBox" style="display:none; margin-top:10px;">
        <input type="text" id="shareLink" readonly style="width:80%;padding:8px;border-radius:6px;border:1px solid #ccc;">
        <button onclick="copyLink()">Copy</button>
      </div>

      <div class="comment-box">
        <h3>Comments</h3>
        <input type="text" id="userName" placeholder="Your name">
        <textarea id="userComment" placeholder="Write a comment..."></textarea>
        <button id="addComment">Post Comment</button>
        <div id="commentsList"></div>
      </div>
    </div>

    <div class="side-videos" id="suggestions"></div>
  </div>

  <script>
    const videoData = JSON.parse(localStorage.getItem("selectedVideo"));
    let allVideos = JSON.parse(localStorage.getItem("videos") || "[]");

    // If no video selected
    if (!videoData) {
      document.body.innerHTML = "<h2 style='text-align:center;'>Video not found. <a href='feed.html'>Go back to Feed</a></h2>";
    } else {
      // Load video
      document.getElementById("videoPlayer").src = videoData.video;
      document.getElementById("videoTitle").textContent = videoData.title;
      document.getElementById("videoDescription").textContent = videoData.description;
      document.getElementById("likeCount").textContent = videoData.likes || 0;

      // Like button
      document.getElementById("likeBtn").onclick = () => {
        videoData.likes = (videoData.likes || 0) + 1;
        document.getElementById("likeCount").textContent = videoData.likes;
        const index = allVideos.findIndex(v => v.id === videoData.id);
        allVideos[index] = videoData;
        localStorage.setItem("videos", JSON.stringify(allVideos));
      };

      // Share button
      document.getElementById("shareBtn").onclick = () => {
        document.getElementById("shareBox").style.display = "block";
        const link = window.location.origin + "/watch.html?id=" + videoData.id;
        document.getElementById("shareLink").value = link;
      };

      window.copyLink = function() {
        const input = document.getElementById("shareLink");
        input.select();
        document.execCommand("copy");
        alert("Link copied!");
      };

      // Comments
      const commentsList = document.getElementById("commentsList");
      function renderComments() {
        commentsList.innerHTML = "";
        (videoData.comments || []).forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<strong>${c.name}</strong><p>${c.text}</p>`;
          commentsList.appendChild(div);
        });
      }
      renderComments();

      document.getElementById("addComment").onclick = () => {
        const name = document.getElementById("userName").value.trim();
        const text = document.getElementById("userComment").value.trim();
        if (!name || !text) {
          alert("Please fill your name and comment");
          return;
        }
        videoData.comments = videoData.comments || [];
        videoData.comments.push({ name, text });
        const index = allVideos.findIndex(v => v.id === videoData.id);
        allVideos[index] = videoData;
        localStorage.setItem("videos", JSON.stringify(allVideos));
        renderComments();
        document.getElementById("userComment").value = "";
      };

      // Suggestions
      const suggestions = document.getElementById("suggestions");
      allVideos.filter(v => v.id !== videoData.id).forEach(v => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${v.thumbnail}"><p>${v.title}</p>`;
        div.onclick = () => {
          localStorage.setItem("selectedVideo", JSON.stringify(v));
          location.reload();
        };
        suggestions.appendChild(div);
      });
    }

    // Search bar in watch.html
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const query = searchInput.value.toLowerCase();
        const videos = JSON.parse(localStorage.getItem("videos") || "[]");
        const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
        localStorage.setItem("searchResults", JSON.stringify(filtered));
        window.location.href = "feed.html";
      }
    });
  </script>
</body>
</html>
