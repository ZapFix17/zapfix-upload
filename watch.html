<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapFix - My Videos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #E0F3FF;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #0077ff;
      cursor: pointer;
    }

    .upload-btn {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    .upload-btn:hover {
      background: #005cd1;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #f2f4f8;
      padding: 6px 10px;
      border-radius: 8px;
      gap: 8px;
    }

    .search-bar i {
      color: #0077ff;
    }

    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      width: 180px;
    }

    main {
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #0077ff;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-4px);
    }

    .thumbnail {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #ddd;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #222;
    }

    .video-meta {
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      main {
        padding: 15px;
      }

      .search-bar input {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='feed.html'">ZAPFIX</div>
    <button class="upload-btn" onclick="window.location.href='upload.html'">Upload Video</button>
    <div class="search-bar">
      <i>üîç</i>
      <input type="text" id="searchInput" placeholder="Search videos...">
    </div>
  </header>

  <main>
    <h2>My Uploaded Videos</h2>
    <div class="video-grid" id="videoGrid">
      <!-- Videos load here -->
    </div>
  </main>

  <script>
    const videoGrid = document.getElementById("videoGrid");
    const searchInput = document.getElementById("searchInput");

    function loadVideos() {
      const videos = JSON.parse(localStorage.getItem("videos") || "[]");
      displayVideos(videos);
    }

    function displayVideos(videos) {
      videoGrid.innerHTML = "";
      if (videos.length === 0) {
        videoGrid.innerHTML = "<p style='text-align:center; color:#777;'>No videos uploaded yet.</p>";
        return;
      }

      videos.forEach((vid, i) => {
        const card = document.createElement("div");
        card.classList.add("video-card");
        card.innerHTML = `
          <img src="${vid.thumbnail}" alt="Thumbnail" class="thumbnail">
          <div class="video-info">
            <div class="video-title">${vid.title}</div>
            <div class="video-meta">ZapFix Channel ‚Ä¢ ${new Date().toLocaleDateString()}</div>
          </div>
        `;
        card.addEventListener("click", () => {
          localStorage.setItem("selectedVideo", JSON.stringify(vid));
          window.location.href = "watch.html";
        });
        videoGrid.appendChild(card);
      });
    }

    // üîç Search filter
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const videos = JSON.parse(localStorage.getItem("videos") || "[]");
      const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
      displayVideos(filtered);
    });

    loadVideos();
  </script>
</body>
</html>
