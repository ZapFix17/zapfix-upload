<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #E0F3FF;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 25px;
    }

    .video-box {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .info {
      margin-top: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      color: #222;
      margin-bottom: 10px;
    }

    .description {
      font-size: 15px;
      line-height: 1.5;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 40px;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <a href="feed.html" class="back-btn">⬅ Back to Feed</a>
  <div class="container" id="watchContainer">
    <h1>Watch Video</h1>
    <div class="video-box" id="videoBox"></div>
    <div class="info">
      <div class="title" id="videoTitle"></div>
      <div class="description" id="videoDescription"></div>
    </div>
  </div>

  <div class="error" id="errorMsg" style="display:none;">⚠ Video not found!</div>

  <script>
    const videos = JSON.parse(localStorage.getItem("videos") || "[]");
    const currentId = localStorage.getItem("currentVideoId");
    const currentVideo = videos.find(v => v.id == currentId);

    if (!currentVideo) {
      document.getElementById("watchContainer").style.display = "none";
      document.getElementById("errorMsg").style.display = "block";
    } else {
      document.getElementById("videoBox").innerHTML = `
        <video controls>
          <source src="${currentVideo.video}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      document.getElementById("videoTitle").textContent = currentVideo.title;
      document.getElementById("videoDescription").textContent = currentVideo.description;
    }
  </script>
</body>
</html>
